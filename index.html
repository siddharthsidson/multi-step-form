<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box d-flex align-items-center">
    <div class="container d-flex text-center align-items-center justify-content-around">
        <button type="button" class="btn btn-info btn-lg rounded-circle" id="btn1">1</button>
        <button type="button" class="btn btn-info btn-lg rounded-circle" id="btn2" disabled="disabled">2</button>
        <button type="button" class="btn btn-info btn-lg rounded-circle" id="btn3" disabled="disabled">3</button>
        <button type="button" class="btn btn-info btn-lg rounded-circle" id="btn4" disabled="disabled">4</button>
        <button type="button" class="btn btn-info btn-lg rounded-circle" id="btn5" disabled="disabled">5</button>
        <h1 id="finish" style="display:none">Process Completed</h1>
    </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Step</h5>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer d-flex justify-content-start">
          <button type="button" class="btn btn-secondary float-left" data-bs-dismiss="modal" id="mclose">Close</button>
          <button type="button" class="btn btn-primary ms-auto" id="gstep">Go to step</button>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="index.js"></script>
</body>
</html>
